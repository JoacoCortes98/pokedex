<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joaquin Cortes Carbajo" />
    <meta
      name="description"
      content="Todo lo relacionado al mundo de pokedex"
    />
    <meta name="keywords" content="pikachu, pokemon, etc" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark colorNav">
        <div class="container">
          <a href="index.html" class="navbar-brand">Pokedex</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-tarjet="#itemsNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="itemsNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-2">
              <li class="nav-item">
                <a href="index.html" class="nav-link active" aria-current="page"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Catergorias
                </a>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Buscar un Pokemon"
              aria-label="search"
            />
            <button class="btn ms-3 btn-outline-light">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-4">
        <div id="carouselPokemon" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselPokemon"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselPokemon"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselPokemon"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/pikachu.png"
                class="d-block w-100 imgSliders"
                alt="foto de pikachu contento saltando"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/tcg-go-teaser-169-es.jpg"
                class="d-block w-100 imgSliders"
                alt="Imagen de Pokemon Go"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/poketoon-169-es.png"
                class="d-block w-100 imgSliders"
                alt="Imagen de poketoon ver ahora"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselPokemon"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselPokemon"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <p>
          Los datos fueron tomados de la siguiente web
          <a href="https://www.pokemon.com/el/pokedex/" target="_blank"
            >https://www.pokemon.com/el/pokedex/</a
          >
        </p>
      </section>
    </main>
  </body>
</html>
